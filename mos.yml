author: mongoose-os
description: Solar power pack firmware
# arch: PLATFORM
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  # WIFI
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "InojosaLustosaPires"]
  - ["wifi.sta.pass", "senhadainternet"]
  
  # MQTT 
  - ["mqtt.enable", true]
  - ["mqtt.server", "broker.hivemq.com:1883"]

  # I2C
  - ["i2c.enable" , true ]
  - ["i2c.freq" , 100000 ]
  - ["i2c.scl_gpio" , 12 ]
  - ["i2c.sda_gpio" , 13 ]

tags:
  - js

filesystem:
  - fs

libs:
  - origin: https://github.com/mongoose-os-libs/boards # Acho que n達o podemos tirar
  - origin: https://github.com/mongoose-os-libs/rpc-service-config # Quase certo que n達o estamos usando
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs # Quase certo que n達o estamos usando
  - origin: https://github.com/mongoose-os-libs/rpc-uart # Quase certo que n達o estamos usando
  - origin: https://github.com/mongoose-os-libs/adc # Estamos usando
  - origin: https://github.com/mongoose-os-libs/mjs # Estamos usando
  - origin: https://github.com/mongoose-os-libs/mqtt # Estamos usando
  - origin: https://github.com/mongoose-os-libs/i2c # Estamos usando
  - origin: https://github.com/mongoose-os-libs/pwm # Estamos usando
  - origin: https://github.com/mongoose-os-libs/wifi # Estamos usando
